{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What will we eat? VR funded research project on the relationship between food and security.">
    <meta name="author" content="Robert Borges">
    <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}">

    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>What will we eat?</title>
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'main/css/bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font CSS -->
    <link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">

    <!-- JS -->
    <script src="{% static 'main/js/jquery.min.js' %}"></script>
  </head>
  <body data-spy="scroll" data-offset="0">

    {% block content %}{% endblock %}

    <script src="{% static 'main/js/classie.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/js/smoothscroll.js' %}"></script>
    <script src="{% static 'main/js/stickynav.js' %}"></script>
<!--     <script src="{% static 'main/js/main.js' %}"></script> -->
  </body>
</html>
